<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESC.ENEM - Calculadora YDUQS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --linguagens: #FF6B6B;
            --matematica: #4D96FF;
            --natureza: #6BCB77;
            --humanas: #FFD93D;
            --redacao: #9254C8;
            --primary: #2D3436;
            --bg: #F0F2F5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--primary); font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }
        .description { font-size: 0.9rem; color: #636e72; margin-bottom: 30px; line-height: 1.4; }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; margin-left: 10px; }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid transparent;
            font-family: 'Poppins';
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            background: #f8f9fa;
        }

        /* Cores Tem√°ticas */
        .inp-ling { border-color: var(--linguagens); }
        .inp-mat { border-color: var(--matematica); }
        .inp-nat { border-color: var(--natureza); }
        .inp-hum { border-color: var(--humanas); }
        .inp-red { border-color: var(--redacao); }

        input:focus { outline: none; filter: brightness(0.95); }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-calc { background: #2D3436; color: white; }
        .btn-calc:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        #loading { display: none; margin: 20px 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2d3436; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result-area { display: none; margin-top: 30px; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .big-media { font-size: 4rem; font-weight: 800; color: #2d3436; margin: 0; line-height: 1; }
        .desc-texto { color: #00b894; font-weight: 600; font-size: 1.2rem; margin-bottom: 20px; }
        
        .bolsa-100 { color: #d63031; }
        .email-list { font-size: 0.8rem; text-align: left; background: #ffeaa7; padding: 15px; border-radius: 15px; margin: 10px 0; }

        .mini-notas { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; font-size: 0.8rem; }
        .mini-tag { padding: 5px 12px; border-radius: 10px; color: white; font-weight: 600; }

        .btn-copy { background: #00b894; color: white; margin-bottom: 10px; }
        .btn-new { background: #dfe6e9; color: #636e72; }

    </style>
</head>
<body>

<div class="container">
    <div id="setup-area">
        <h1>DESC.ENEM</h1>
        <p class="description">Ferramenta de uso interno opera√ß√£o YDUQS.<br>Descubra a m√©dia do candidato e o desconto obtido.</p>

        <div class="input-group">
            <label style="color: var(--linguagens)">Linguagens e C√≥digos</label>
            <input type="number" id="ling" class="inp-ling" placeholder="Ex: 650.5">
        </div>
        <div class="input-group">
            <label style="color: var(--matematica)">Matem√°tica</label>
            <input type="number" id="mat" class="inp-mat" placeholder="Ex: 720.0">
        </div>
        <div class="input-group">
            <label style="color: var(--natureza)">Ci√™ncias da Natureza</label>
            <input type="number" id="nat" class="inp-nat" placeholder="Ex: 580.3">
        </div>
        <div class="input-group">
            <label style="color: var(--humanas)">Ci√™ncias Humanas</label>
            <input type="number" id="hum" class="inp-hum" placeholder="Ex: 610.9">
        </div>
        <div class="input-group">
            <label style="color: var(--redacao)">Reda√ß√£o</label>
            <input type="number" id="red" class="inp-red" placeholder="Ex: 800">
        </div>

        <button class="btn-calc" onclick="calcular()">Calcular Desconto</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Processando m√©dia...</p>
    </div>

    <div id="result-area">
        <p style="font-size: 0.9rem; color: #636e72; margin-bottom: 0;">M√©dia Final</p>
        <h2 id="media-valor" class="big-media">000</h2>
        <p id="desconto-valor" class="desc-texto"></p>

        <div id="alerta-email" class="email-list" style="display: none;">
            <strong>üö® Aten√ß√£o! Enviar evid√™ncias para:</strong><br>
            ‚Ä¢ gisele.aquino@yduqs.com.br<br>
            ‚Ä¢ alessandra.lopes@yduqs.com.br<br>
            ‚Ä¢ alanna.silva@yduqs.com.br
        </div>

        <div class="mini-notas" id="notas-resumo"></div>

        <button class="btn-copy" onclick="copiar()">Copiar Resultados</button>
        <button class="btn-new" onclick="resetar()">Novo C√°lculo</button>
    </div>
</div>

<script>
    function calcular() {
        const n1 = parseFloat(document.getElementById('ling').value) || 0;
        const n2 = parseFloat(document.getElementById('mat').value) || 0;
        const n3 = parseFloat(document.getElementById('nat').value) || 0;
        const n4 = parseFloat(document.getElementById('hum').value) || 0;
        const n5 = parseFloat(document.getElementById('red').value) || 0;

        if(!n1 || !n2 || !n3 || !n4 || !n5) {
            alert("Por favor, preencha todas as notas.");
            return;
        }

        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            const media = (n1 + n2 + n3 + n4 + n5) / 5;
            exibirResultado(media, n1, n2, n3, n4, n5);
        }, 1200);
    }

    function exibirResultado(media, n1, n2, n3, n4, n5) {
        const area = document.getElementById('result-area');
        const mediaTxt = document.getElementById('media-valor');
        const descTxt = document.getElementById('desconto-valor');
        const alerta = document.getElementById('alerta-email');
        const resumo = document.getElementById('notas-resumo');

        mediaTxt.innerText = media.toFixed(1);
        area.style.display = 'block';
        alerta.style.display = 'none';

        let descInfo = "";
        if(media >= 850) {
            descInfo = "100% DE BOLSA (CURSO TODO)";
            descTxt.className = "desc-texto bolsa-100";
            alerta.style.display = 'block';
        } else if(media >= 650) {
            descInfo = "15% DE DESCONTO (1¬∫ SEMESTRE)";
            descTxt.className = "desc-texto";
        } else if(media >= 400) {
            descInfo = "10% DE DESCONTO (1¬∫ SEMESTRE)";
            descTxt.className = "desc-texto";
        } else {
            descInfo = "M√©dia abaixo do m√≠nimo para desconto adicional.";
            descTxt.style.color = "#636e72";
        }

        descTxt.innerText = descInfo;

        resumo.innerHTML = `
            <span class="mini-tag" style="background:var(--linguagens)">L: ${n1}</span>
            <span class="mini-tag" style="background:var(--matematica)">M: ${n2}</span>
            <span class="mini-tag" style="background:var(--natureza)">N: ${n3}</span>
            <span class="mini-tag" style="background:var(--humanas)">H: ${n4}</span>
            <span class="mini-tag" style="background:var(--redacao)">R: ${n5}</span>
        `;
    }

    function copiar() {
        const media = document.getElementById('media-valor').innerText;
        const desc = document.getElementById('desconto-valor').innerText;
        const texto = `RESULTADO DE C√ÅLCULO üßÆüëá:\nSua M√©dia: ${media}\nDesconto Obtido: ${desc}`;
        
        navigator.clipboard.writeText(texto).then(() => {
            alert("Copiado com sucesso para o WhatsApp!");
        });
    }

    function resetar() {
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('setup-area').style.display = 'block';
        document.querySelectorAll('input').forEach(i => i.value = "");
    }
</script>

</body>
</html>
